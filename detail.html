<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Tvflix is a popular movie app ">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">

    <!-- Google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Custom JS Link -->
    <script src="./assets/js/global.js" defer></script>
    <script src="./assets/js/detail.js" type="module"></script>
</head>

<body>
    <!-- HEADER -->
    <header class="header">
        <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" width="140" height="32" alt="Tvflix home">
        </a>
        <div class="search-box active" search-box>
            <div class="search-wrapper" search-wrapper>
                <input type="text" name="search" aria-label="search movies" placeholder="Search any movie..."
                    class="search-field" autocomplete="off" search-field>
                <img src="./assets/images/search.png" width="24" height="24" alt="" class="leading-icon">
            </div>
            <button class="search-btn" search-toggler>
                <img src="./assets/images/close.png" width="24" height="24" alt="close search box">
            </button>
        </div>
        <div class="search-btn" search-toggler menu-close>
            <img src="./assets/images/search.png" width="24" height="32" alt="open search box">
        </div>
        <button class="menu-btn" menu-btn menu-toggler>
            <img src="./assets/images/menu.png" width="24" height="32" alt="open menu" class="menu">
            <img src="./assets/images/menu-close.png" width="24" height="24" alt="close menu" class="close">
        </button>
    </header>
    <main>
        <!-- SIDEBAR -->
        <nav class="sidebar" sidebar></nav>
        <div class="overlay" overlay menu-toggle></div>

        <article class="container" page-content></article>
    </main>
</body>

</html>
